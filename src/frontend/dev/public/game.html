<link rel="stylesheet" href="./css/terminal.css">
<div id="game" class="p-4 m-4 terminal-font bg-black border border-green-500 flex flex-col gap-y-4"
	style="height: calc(100vh - 2rem); width: max(25%, 350px);">
	<div class="flex flex-col p-4 shadow-lg border border-green-500 align-center justify-center items-center">
		<img src="https://i.pravatar.cc/150?img=12" alt="Avatar" class="w-24 h-24 border border-green-500"></img>
		<h2 class="text-center">User</h2>
		<div class="flex gap-4 text-xs">
			<p>MMR: 500</p>
			<p>Win: 5</p>
			<p>Loss: 10</p>
			<p>W/L: 0.5</p>
		</div>
	</div>

	<div class="grid grid-cols-2 place-content-stretch gap-4">
		<button class="p-2 border border-green-500 cursor-pointer hover:underline hover:underline-offset-2">Change Name</button>
		<button class="p-2 border border-green-500 cursor-pointer hover:underline hover:underline-offset-2">Change Password</button>
		<button class="p-2 border border-green-500 cursor-pointer hover:underline hover:underline-offset-2">Change Avatar</button>
		<button class="p-2 border border-green-500 cursor-pointer hover:underline hover:underline-offset-2">Delete Account</button>
	</div>

	<div class="flex flex-col min-h-[25vh]">
		<div class="flex w-full place-content-between">
			<p class="text-center">Last match</p>
			<button class="cursor-pointer hover:underline hover:underline-offset-2">View More</button>
		</div>
		<div class="border py-4 border-green-500 flex flex-col gap-y-4 h-full">
			<div class="flex px-4 shadow-lg place-content-between">
				<div class="flex w-1/2 place-content-between pr-4">
					<div class="flex flex-col gap-y-0">
						<p class="p-0 m-0">Win</p>
						<p class="" style="font-size: 10px;">1 Day ago</p>
					</div>
					<div class="flex flex-col justify-center items-center">
						<p>0 - 1</p>
						<p>vs</p>
					</div>
				</div>
				<div class="card flex justify-center items-center gap-2 max-w-1/2 relative ">
					<div class="group w-full max-w-[80%]">
						<p class="truncate cursor-pointer">Ueeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeser</p>
						<p class="absolute top-[-24px] right-0 hidden group-hover:block border p-1 border-green-500 bg-black">Ueeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeser</p>
					</div>
					<img src="https://i.pravatar.cc/150?img=12" alt="Avatar"
						class="w-10 h-10 border border-green-500"></img>
				</div>
			</div>
		</div>
	</div>

	<div class="flex flex-col min-h-[25vh]">
		<div class="flex w-full place-content-between">
			<p class="text-center">Friends</p>
			<button class="cursor-pointer hover:underline hover:underline-offset-2">View More</button>
		</div>
		<div class="border border-green-500 py-4 flex flex-col gap-y-4 h-full">
			<div class="flex items-center px-4 gap-x-4">
				<img src="https://i.pravatar.cc/150?img=12" alt="Avatar"
					class="w-10 h-10 border border-green-500"></img>
				<div class="flex flex-col gap-y-0">
					<p>User</p>
					<p class="" style="font-size: 10px;">Last seen : 1 Day ago</p>
				</div>
			</div>
		</div>
	</div>
</div>
