services:
  nginx:
    build: ./nginx/
    ports:
      - "8080:443"
    volumes:
      - frontend:/app/
  fastify:
    build: ./fastify/
    volumes:
      - backend:/app/backend/
      - databases:/app/databases/

volumes:
  frontend:
    driver: local
    driver_opts:
      type: none
      device: ../src/frontend/
      o: bind
  backend:
    driver: local
    driver_opts:
      type: none
      device: ../src/backend/
      o: bind
  databases:
    driver: local
